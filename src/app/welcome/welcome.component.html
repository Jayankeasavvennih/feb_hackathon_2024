<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12 d-flex justify-content-center" *ngIf="!redirect">
            <div class="card bg-light my-2" style="width: 450px;">
                <div class="card-body text-center">
                    <h2 class="card-title text-primary mb-4">Welcome to YouTube Video Summarizer</h2>
                    <!-- <h3 class="card-title text-primary mb-4"></h3> -->
                    <form>
                        <div class="mb-3">
                            <label for="youtubeUrl" class="form-label">Enter YouTube URL:</label>
                            <input type="text" id="youtubeUrl" name="youtubeUrl" class="form-control"
                                [(ngModel)]="youtubeUrl" placeholder="Enter a YouTube URL" required>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="loading">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                                aria-hidden="true"></span>
                            <span class="" (click)="submitForm()">Submit</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 d-flex justify-content-center" *ngIf="redirect">
            <div class="card my-2" style="width: 450px;">
                <div class="card-body">
                    <video controls width="100%" height="200px" autoplay>
                        <source [src]="redirect" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>
